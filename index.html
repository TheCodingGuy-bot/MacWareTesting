<html>
  
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="container">
      <!-- Start Product details -->
      <div class="product-details">
        <!-- Product Name -->
        <h1>
          MacWare
        </h1>
        <!-- the Product rating -->
        <span class="hint-star star">
          <i class="fa fa-star" aria-hidden="true">
          </i>
          <i class="fa fa-star" aria-hidden="true">
          </i>
          <i class="fa fa-star" aria-hidden="true">
          </i>
          <i class="fa fa-star-half-o" aria-hidden="true">
          </i>
          <i class="fa fa-star-o" aria-hidden="true">
          </i>
        </span>
        <!-- The most important information about the product -->
        <p class="information">
          <ew>
            Dominate the Roblox exploiting market with our leading execution platform,
            featuring cutting-edge tools and a seamless user experience tailored for
            maximum efficiency.
          </ew>
        </p>
        <!-- Control -->
        <div class="control">
          <!-- Start Button buying -->
          <a href = "discord.gg/getmacware">
          <button class="btn">
            <!-- the Price -->
            <span class="price">
              No keys + Free
            </span>
            <!-- shopping cart icon-->
            <span class="shopping-cart">
              <i class="fa fa-shopping-cart" aria-hidden="true">
              </i>
            </span>
            <!-- Buy Now / ADD to Cart-->
            <span class="buy">
              Buy Now
            </span>

          </a>
          <!-- End Button buying -->
        </div>
      </div>
      <!-- End Product details -->
      <!-- Start product image & Information -->
      <div class="product-image">
        <img src="https://github.com/TheCodingGuy-bot/MacWareWebTest/blob/main/MacWareLogo.png?raw=true"

        <!-- product Information-->
        <div class="info">
          <h2>
            The Description
          </h2>
          <ul>
            <li>
              <strong>
                Quick
              </strong>
              Settings
            </li>
            <li>
              <strong>
                Quick
              </strong>
              Themes
            </li>
          </ul>
        </div>
      </div>

    </div>
